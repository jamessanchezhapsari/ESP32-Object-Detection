{% block page_title %} ESP32 Camera Dashboard {% endblock %}

{% block main_content %}
<!-- Main Content -->
<div class="flex items-center justify-center gap-x-4 mt-8"
x-data="{darkMode: true, objCount: true, telegramNotif: true,
        debounceThresh: 3, minCount: 0, maxCount: 100, detectedCount: 0,

    toggleDarkMode(){
        // document.documentElement refers to <html> tag
        document.documentElement.classList.toggle('dark', this.darkMode);
    },

    updateSettings(){
        // Send settings to backend thru /update-settings
        fetch(
            'update-settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    telegramNotif: this.telegramNotif,
                    debounceThresh: this.debounceThresh,
                    minCount: this.minCount,
                    maxCount: this.maxCount
                })
            }
        );
    },
    
    loadSettings(){
        // function to load settings on start
        const savedSettings = JSON.parse(localStorage.getItem('settings'));
        if(savedSettings){
            this.debounceThresh = savedSettings.debounceThresh;
            this.minCount = savedSettings.minCount;
            this.maxCount = savedSettings.maxCount;
            this.darkMode = savedSettings.darkMode;
            this.objCount = savedSettings.objCount;
            this.telegramNotif = savedSettings.telegramNotif;
        }

        this.toggleDarkMode();
        this.updateSettings();
    },

    getCount(){
      fetch('/get-obj-count')
      .then(res => res.json())
      .then(data => {
        this.detectedCount = data.detectedCount;
      });
    }
  }" x-init="loadSettings(); getCount(); setInterval(() => getCount(), 1000);">
  <!-- Using arrow function in setInterval fixes obj count not updating bc of weird "this" reference issue -->
  <!-- Live Feed -->
  <div class="flex flex-col items-center">
    <h2 class="text-lg font-medium mb-2">Live Feed</h2>
    <div class="border rounded shadow-md overflow-hidden bg-white">
      <img id="video_stream" src="/cv2_stream" width="640" height="480" onerror="show_error()" />
    </div>
    <p id="offline_msg" class="mt-2 text-red-600 hidden">Camera is offline</p>
  </div>

  <!-- Object Count -->
  <div x-show="objCount" x-transition>
    <div class="bg-white dark:bg-gray-700 rounded-xl shadow-md px-6 py-4 text-center">
      <p class="text-sm text-gray-600 dark:text-gray-300">Obj count</p>
      <p class="text-4xl font-bold text-blue-600 dark:text-indigo-600" x-text="detectedCount"></p>
    </div>
  </div>
  
</div>

<script>
  // shows error message when stream fails with style.display
  // tries to reconnect every 10 seconds
  function show_error(){
    const video_stream = document.getElementById("video_stream");
    const offline_msg = document.getElementById("offline_msg");

    video_stream.style.display = "none";
    offline_msg.style.display = "block";
    offline_msg.innerText = "Attempting refresh in 10s"

    setTimeout(() => {
      // trick to refresh only video_stream element instead of whole page with location.reload();
      // also avoids resetting connection to esp32 camera
      video_stream.src = video_stream.src + "?" + new Date().getTime();
      video_stream.style.display = "block";
      offline_msg.style.display = "none";
    }, 10000)
  }
</script>
